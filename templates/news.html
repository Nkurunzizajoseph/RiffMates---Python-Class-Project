{% extends "base.html" %}

{% block title %}News | RiffMates{% endblock %}

{% block content %}
<div class="news-listing">
  <div class="d-flex align-items-center gap-3 mb-4">
    <h1 class="fw-bold mb-0">Latest Updates</h1>
    <i class="bi bi-newspaper fs-2 text-primary"></i>
  </div>

  <div class="news-feed">
    {% for item in news %}
    <div class="news-item p-3 mb-3 bg-light rounded">
      <div class="d-flex align-items-start gap-3">
        <div class="bullet-indicator"></div>
        <div class="news-content">{{ item }}</div>
      </div>
    </div>
    {% empty %}
    <div class="empty-state text-center p-5 bg-light rounded">
      <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
      <p class="text-muted mb-0">No current updates available</p>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .bullet-indicator {
    width: 8px;
    height: 8px;
    background: var(--primary);
    border-radius: 50%;
    margin-top: 0.6em;
  }
  .news-item {
    transition: transform 0.2s ease;
    border-left: 3px solid var(--primary);
  }
  .news-item:hover {
    transform: translateX(5px);
  }
</style>
{% endblock %}
