<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --secondary: #60a5fa;
        --accent: #4f46e5;
        --dark: #1e293b;
        --light: #f8fafc;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        color: var(--dark);
      }
      .navbar-brand {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 700;
        color: var(--primary) !important;
        font-size: 1.8rem;
        letter-spacing: -0.5px;
      }
      .nav-link {
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      .nav-link:hover {
        background-color: var(--secondary);
        color: var(--dark) !important;
      }
      .content-card {
        background: white;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 1px 3px rgba(15,23,42,0.03);
      }
      footer {
        background-color: var(--dark);
        color: #94a3b8;
        padding: 2rem 0;
        border-top: 1px solid #334155;
      }
    </style>
    <title>{% block title %}RiffMates{% endblock %}</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% block nav %}
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">RiffMates</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'news' %}">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'musician_list' %}">Musicians</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'band_list' %}">Bands</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'venue_list' %}">Venues</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock nav %}

    <main class="container flex-grow-1 my-4">
      <div class="content-card p-4">
        {% block content %}{% endblock %}
      </div>
    </main>

    {% block footer %}
    <footer class="mt-auto">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-md-start text-center mb-3 mb-md-0">
            <div class="text-sm">&copy; {{ year|default:"2025" }} RiffMates. All rights reserved.</div>
          </div>
          <div class="col-md-6 text-md-end text-center">
            <div class="text-sm">Crafted with â™¥ for music lovers</div>
          </div>
        </div>
      </div>
    </footer>
    {% endblock footer %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
